server:
  port: 8090

spring:
  application:
    name: productStore
  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/product_store
    username: jmtp
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    path: /api-docs-ui