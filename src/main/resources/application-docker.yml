server:
  port: 8080

spring:
  application:
    name: productStore
  datasource:
    username: jmtp
    password: password
    url: jdbc:postgresql://postgres:5432/product_store
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
